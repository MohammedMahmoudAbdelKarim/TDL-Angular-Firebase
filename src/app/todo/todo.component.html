<div class="jumbotron">
    <h4 class="text-center">To Do List with Firebase <i class="fa fa-heart"></i></h4>
</div>
<div class="input-group">
    <input type="text" class="form-control" #itemTitle placeholder="Add New Task ...">
    <div class="input-group-addon hover-cursor" (click)="onAdd(itemTitle)">
        <i class="fa fa-plus-circle fa-2x"></i>
    </div>
</div>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let item of toDoListArray">
        <span class="hover-cursor" [class.text-success]="item.isChecked" (click)="alertCheck(item.$key,item.isChecked)">
      <i class="fa fa-lg mr-2" [ngClass]="item.isChecked?'fa-check-circle-o':'fa-circle-thin'"></i>
    </span> {{item.title}}
        <span class="hover-cursor text-danger pull-right" (click)="onDelete(item.$key)">
      <i class="fa fa-trash-o fa-lg"></i>
    </span>
    </li>
</ul>
